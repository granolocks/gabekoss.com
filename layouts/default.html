  <body>
    <div id="sidebar">
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/blog">Blog</a>
        </li>
        <li>
          <a href="/notes">Notes</a>
        </li>
      </ul>
    <div class="img-links">
      <a href="https://github.com/granolocks"><img src="/images/github.png"></a>
      <a href="https://twitter.com/granolocks"><img src="/images/twitter.png"></a>
      <div style="clear:both"></div>
    </div>
    </div>
    <div id="main">
      <% if item[:kind] == 'blog-post' %>
        <p><small><a href='/blog'>Back to Blog</a></small></p>
      <% end %>
      <%= yield %>
      <div id="footer">
        <hr/>
        <p>&copy; <%= Time.now.year %> <a href="mailto:gabe@gabekoss.com">Gabe Koss</a></p>
        <% unless item[:kind] == 'homepage' %>
          <p><small>Last updated at: <%= item[:updated_at] || Time.now.strftime("%Y-%m-%d %H:%M") %><small></p>
        <% end %>
      </div>
    </div>

    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-12795044-1']);
      _gaq.push(['_setDomainName', 'gabekoss.com']);

      (function() {
       var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;

       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
       })();

     </script>
