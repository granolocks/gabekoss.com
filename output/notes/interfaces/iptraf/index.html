      <h4>Iptraf</h4>

<p><em>iptraf</em> is a useful tool which allows network activity to be viewed through a nice curses interface. Pretty straightforward way to see what is going on with an interface without digging into tshark or wireshark. </p>

<p>Activate it simply with </p>

<pre><code class="sh">sudo iptraf
