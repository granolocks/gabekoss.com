      <h1><code>tar</code></h1>

<p>Compress a directory.</p>

<pre><code class="bash">tar -zcvf out_file.tar.gz target_dir/
</code></pre>

<p>Untar into the current directory.</p>

<pre><code class="bash">tar -xvzf some_tarball.tar.gz
</code></pre>
