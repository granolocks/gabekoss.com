      <h1>Open Arena</h1>

<p>Open Arena is a Linux port of Quake III. There is only one note needed here
which is to start in compatibility mode for playing against older servers.</p>

<p>Necessary for ubuntu 12.04. </p>

<pre><code class="bash">openarena +set com_gamename &quot;QuakeArena-1&quot;
</code></pre>
