      <h4 id="open-all-files-with-ex-that-match-a-grep-search-using--as-a-delimeter-with-cut">open all files with ex that match a grep search using : as a delimeter with cut</h4>
<p><code>sh
ex `grep -riE "@return" * | cut -d : -f 1 -s | sort | uniq`
</code></p>

<h4 id="force-colors-to-display-when-piping-grep-to-less">Force colors to display when piping grep to less</h4>
<p><code>sh
grep --color=force pattern location | less -R
</code></p>
