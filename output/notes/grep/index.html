      <h4>open all files with ex that match a grep search using : as a delimeter with cut</h4>

<pre><code class="sh">ex `grep -riE &quot;@return&quot; * | cut -d : -f 1 -s | sort | uniq`
</code></pre>

<h4>Force colors to display when piping grep to less</h4>

<pre><code class="sh">grep --color=force pattern location | less -R
