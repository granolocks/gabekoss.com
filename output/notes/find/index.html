      <h4 id="search-for-a-file-by-name">search for a file by name</h4>
<p><code>sh
find /location -name filename.rb
</code></p>

<h4 id="count-all-non-comment-lines-of-ruby-in-a-directory-recursively">count all non-comment lines of ruby in a directory recursively</h4>
<p><code>sh
find . -type f -name *.rb -exec cat {} \; | grep -vE "^([[:space:]]+)?\#" | wc -l
</code></p>
